<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    <form action="/inscription" method="post">
        <label for="nom">Nom :</label>
        <input name="nom" type="text">

    </form>
</body>
</html>
